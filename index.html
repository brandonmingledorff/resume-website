</head>

<body onload="setBg()" class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Cover</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="https://getbootstrap.com/docs/4.0/examples/cover/#">Home</a>
          <a class="nav-link" href="https://getbootstrap.com/docs/4.0/examples/cover/#">Features</a>
          <a class="nav-link" href="https://getbootstrap.com/docs/4.0/examples/cover/#">Contact</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading" id="hex-display">Hexadecimal</h1>
      <p class="lead" id="rgb-display">RGB</p>
      <p class="lead">
        <button onclick="setBg()" class="btn btn-lg btn-secondary">new color</button>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p></p>
      </div>
    </footer>
  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./index_files/jquery-3.2.1.slim.min.js.download"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="./index_files/popper.min.js.download"></script>
  <script src="./index_files/bootstrap.min.js.download"></script>

  <script>

    var bgColor;
    var bgColorHex;

    function componentToHex(c) {
      var hex = c.toString(16);
      return hex.length == 1 ? "0" + hex : hex;
    }

    function rgbToHex(r, g, b) {
      return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
    }

    function getRandomColor() {
      var r = Math.floor(Math.random() * 255);
      var g = Math.floor(Math.random() * 255);
      var b = Math.floor(Math.random() * 255);
      bgColorHex = rgbToHex(r, g, b);
      return "rgb(" + r + ", " + g + ", " + b + ")";
    }

    function setBg() {
      bgColor = getRandomColor();
      document.body.style.backgroundColor = bgColor;
      document.getElementById("hex-display").innerHTML = bgColorHex;
      document.getElementById("rgb-display").innerHTML = bgColor;
    }
  </script>


</body>

</html>
